<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANgularJS作用域</title>
</head>
<body>
<!--绑定模块和控制器-->
<div ng-app="myapp" ng-controller="MainController">
    <input ng-model="name">
    <h1>{{welcome}}</h1>
    <button ng-click='sys()'>登录</button>
    <p>单击按钮调用作用域中定义的say()函数</p></div>
    
<script src="lib/angular,js"></script>
<script>
    //定义模型
    var app=angular.module('myapp',[]);
    //定义控制器
    app.controller('MainController',function($scope){
        //定义属性name
        $scope.name="lucky";
        //定义函数say()
        $scope.say=function(){
           $scope.welcome='welcome:'+$scope.name+'!';
        };
    });

</script>
</body>
</html>
