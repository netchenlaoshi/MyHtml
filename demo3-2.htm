<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-style</title>
</head>

<body>
    <div ng-app='app'>
        <div ng-controller='MainController'>
            <div ng-style="height:100px;" ng-style="myStyle">
                每天都开心
            </div>
        </div>
    </div>
    <script src="lib/angular.min.js"></script>
    <script>
        var app = angulars.module('app', [])
        app.controller('MainController', function($scope) {
            $scope.myStyle = {
                "background-color": "yellow",
                "width": "100px",
                "font-size": "20px",
                "padding": "50px"
            }
        })
    </script>
</body>

</html>
