<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-bind</title>
</head>
<body>
<div ng-app="app">


    <div ng-controller='maincontroller'>
        <p>*使用插值语法取出data的效果</p>
        <span>{{data}}</span>


        <br>
        
        
        <p>*使用ng-bind取出data的效果</p>
        <span ng-bind="data">{{data}}</span>
    </div>
</div>


<script src="../angularjs/lib/angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('maincontroller',function($scope){
        $scope.data="this is data";

    });



</script>
</body>
</html>
