<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-class</title>
</head>

<style>
    .mycolor{
        background-color: pink;

    }

    .mydiv{
        width: 100px;
        font-size: 30px;
        padding: 30px;

    }
    .myborder{
        border: 5px solid darkgray;
    }
</style>

<body>
    <div ng-app="app">
        <div ng-controller="maincontroller">
            <div style="height: 100px" ng-class='classoptions'>
                要努力向上
            </div>
        </div>
    </div>
    
    <script src="../../angularjs/lib/angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('maincontroller',function($scope){
        $scope.classoptions={
            'mycolor':true,
            'mydiv':true,
            'myborder':true
        }
    });
</script>
</body>
</html>
