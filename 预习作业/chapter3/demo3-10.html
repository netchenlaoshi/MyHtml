<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="maincontroller">
            <table style="border: solid 1px;">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>相关信息</th>

            </tr>
            <!--ng-repeat会为每一个item都绑定一个作用域
            作用域中除了指定的每一项的数据对象外，还有$index、$first、$last等数据，
        这些都是angularjs自动生成的-->
        <tr ng-repeat='item in users'>
            <td>{{item.name}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.age}}</td>
            <td>index:{{$index}},first:{{$first}},last:{{$last}},middle:{{$middle}},
                even:{{$even}},odd:{{$odd}}
            </td>
        </tr>
        </table>
        </div>
    </div>
    <script src="../../angularjs/lib/angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller("maincontroller",function($scope){
            $scope.users={
                '张三':{age:24,sex:'男'},
                "李四":{age:13,sex:'女'},
                "王五":{age:38,sex:'男'},
                "赵六":{age:55,sex:'女'}

            };
        });
    </script>
    
</body>
</html>
