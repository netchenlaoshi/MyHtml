<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加器</title>

</head>

<body>
    <input type="number" id="txt-value">
    <input type="button" value="增加" id="btn_add">

    <script>
        (function() {
            var txt = document.querySelector('#txt_value');
            // 用querySelector需要#
            var btn = document.querySelector('#btn_add');
            btn.addEventListener('click',function(e){
                var now=txt.value-0;
                now=now+1;
                txt.value=now;
            });
        })();

    
    </script>

</body>

</html>
