<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>track by</title>
</head>
<body>
    <div ng-app="demo">
        <div ng-controller="MainController">
            <table>
                <tr ng-repeat="item in numbers track by $index">
                    <td>{{item}}</td>
                    <td>$index:{{$index}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var demo=angular.module('demo',[]);
        demo.controller('MainController',function ($scope) {
            $scope.numbers=[1,1,4,2,5];
        })
    </script>
</body>
</html>
