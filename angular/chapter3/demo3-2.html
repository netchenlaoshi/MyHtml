<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-style</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="MainController">
            <div style="height:100px;"ng-style="mystyle">
            每天开心
            </div>
        </div>
    </div>
    <script src="E:\qianduankaifa\qianduankaifa\qianduan\zuoye\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('MainController',function($scope){
            $scope.mystyle={
                "background-color":"yellow",
                "width":"100px",
                "font-size":"20px",
                "padding":"50px"
            }
        });
    </script>
</body>
</html>
