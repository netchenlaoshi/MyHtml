<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-controller</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="mainController">
            <span>{{name}}</span>
        </div>
    </div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('mainController',function ($scope){
          $scope.name='dingzexin';
        })  
    </script>
</body>
</html>
