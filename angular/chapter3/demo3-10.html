<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
</head>
<body>
    <div ng-app="demo">
        <div ng-controller="MainController">
            <table style="border:solid 1px">
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>相关信息</th>
                </tr>
                <tr ng-repeat="item in users">
                    <td>{{item.name}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.age}}</td>
                    <td>index:{{$index}},first:{{$first}},;last:{{$last}},
                        middle:{{$miiddle}},even:{{$even}},odd:{{$odd}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="E:\project\net19049\MyHtml\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var demo=angular.module('demo',[])
        demo.controller('MainController',function($scope) {
            $scope.users=[
                {name:"张3",sex:"男",age:"9"},
                {name:"李4",sex:"女",age:"10"},
                {name:"汪5",sex:"男",age:"11"},
                {name:"赵6",sex:"女",age:"12"}
            ];
        });
    </script>
</body>
</html>
