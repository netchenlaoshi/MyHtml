<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-class</title>
    <style>
        .myColor{
            background-color:pink;
        }
        .myDiv{
            width:100px;
            font-size:30px;
            padding:30px;
        }
        .myBorder{
            border:5px solid darkgrey;
        }
            
        
    </style>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="MainController">
            <!--绑定样式-->
            <div style="height:100px;" ng-class="classOption">
            要努力向上
            </div>
        </div>
    </div>
    <script src="E:\qianduankaifa\qianduankaifa\qianduan\zuoye\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('MainController',function($scope){
            $scope.classOption={
                "myColor": true,
                "myDiv": true,
                "myBorder": true
            }
        });
    </script>
</body>
</html>
