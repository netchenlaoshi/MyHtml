<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ng-change</title>
</head>
<body ng-app="myApp">
    <div ng-controller="mainController">
        <p>请输入框中输入一些信息：</p>
        <input type="text" ng-change="myFunc()" ng-model="myValue"/>
        <p>{{message}}</p>
    </div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        angular.module('myApp',[])
            .controller('mainController',function($scope){
            $scope.message="等待操作";
            $scope.myFunc=function(){
                $scope.message="输入框被修改了";
            };
        });
    </script>
</body>
</html>
