<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-change</title>
</head>
<body ng-app="myAPP">
    <div ng-controller="mainController">
        <p>在输入框中输入一些信息:</p>
        <input type="text" ng-change="myFunc()" ng-model="myValue"/>
        <p>{{message}}</p>
    </div>
    <script src="E:\project\net19049\MyHtml\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        angular.module('myAPP',[])
        .controller('mainController',function($scope){
            $scope.message="等待操作";
            $scope.myFunc=function() {
                $scope.message="输入框被修改了";
            };
        });
    </script>
</body>
</html>
