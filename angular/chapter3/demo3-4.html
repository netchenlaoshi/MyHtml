<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-showå’Œng-hide</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="mainController">
            <div style="height: 100px; width: 200px; background: red;" ng-show="myTrue">
                <p>*ng-show="myTrue"</p>
            </div>
            <div style="height: 100px; width: 200px; background: yellow;" ng-show="myFalse">
                <p>*ng-show="myFalse"</p>
            </div>
            <div style="height: 100px; width: 200px; background: blue;" ng-show="myTrue">
                <p>*ng-show="myTrue"</p>
            </div>
            <div style="height: 100px; width: 200px; background: green;" ng-show="myFalse">
                <p>*ng-show="myFalse"</p>
            </div>
        </div>
    </div>
    <script src="lib/angular.min.js"></script> 
    <script>
        var app=angular.module('app',[]);
        app.controller('mainController',function($scope){
            $scope.myTrue=true;
            $scope.myFalse=false;
        });
    </script>
</body>
</html>
