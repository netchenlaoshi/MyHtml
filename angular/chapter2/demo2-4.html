<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块间的相互依赖</title>
</head>
<body>
    <div ng-app="demo">
        <div ng-controller="MainController">
           <span>{{name}}</span>
        </div>
    </div>
    <script src="E:\project\net19049\MyHtml\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script> 
    <script>
        var ctrls=angular.module('ctrls',[]);
        ctrls.controller('MainController',function($scope) {
            $scope.name="范斌";
        });
        var demo=angular.module('demo',['ctrls']);
    </script>
 </body>
</html>
