<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 作用域</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="MainController">
        <input ng-model="name">
        <h1>{{welcome}}</h1>
        <button ng-click='say()'>登录</button>
    <p>单机按钮调用作用域中定义的say（）函数</p></div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('MainController',function($scope){
            $scope.name="dingzexin";
            $scope.say=function(){
                $scope.welcome='welcome:'+$scope.name+'!';
            };
        });
    </script>
</body>
</html>
