<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统方式实现计数器</title>
</head>

<body>
    <input id="txt_value" type="number">
    <input type="button" value="增加" id="btn_add">
    <script>
        (function (window, document) {
            var txt = document.querySelector('#txt_value');
            var bth = document.querySelector('#bth_add');
            bth.addEventListener('click', function (e) {
                var now = txt.value - 0;
                now = now + 1;
                txt.value = now;
            });
        })(window, document);
    </script>
</body>

</html>
