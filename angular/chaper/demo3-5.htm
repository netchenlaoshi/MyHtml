<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-readonly和on-disabled</title>
</head>

<body>
    <div ng-app='app'>
        <div ng-controller="MainController">
            <form action="">
                <input type="text" name="id1" ng-model="text" ng-readonly="boolean">
                <br/>
                <input type="text" name="id2" ng-model="text" ng-disabled="boolean">
                <br/>
                <br/>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <script src="lib/angular.min.js"></script>
    <script>
        var app = angular.module('app', [])
        app.controller('MainController', function($scope) {
            $scope.text = "some text"
            $scope.boolean = true
        })
    </script>
</body>

</html>
