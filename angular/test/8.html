<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGuest</title>
</head>

<body ng-app='app'>
    <div ng-controller="mainController">
        <input type="text" ng-model="guestInfo.name" placeholder="输入姓名">
        <input type="text" ng-model="guestInfo.phone" placeholder="输入电话">
        <button ng-click="invite()">邀请</button>
        <br>
        {{guestInfo}}
        <div>
            <table>
                <thead>
                    <th>姓名</th>
                    <th>电话</th>
                </thead>
                <tbody>
                    <tr ng-repeat="guest in guests">
                        <td>{{guest.name}}</td>
                        <td>{{guest.phone}}</td>
                       <td><button ng-if="guest.state=='邀请中'" ng-click="guest.accept()">接受邀请</button></td>
                      <td> <button ng-click="remove(guest)">删除</button></td> 
                    
                    </tr>
                    
                </tbody>
            </table>
            <div>
                <a  href="#!/all">显示全部</a>
                <a  href="#!/invite">显示邀请中</a>
                <a  href="#!/accept">显示已接受</a>
    
            </div>
        </div>
    </div>
    <script src="./lib/angular.min.js"></script>
    <script src="./js/ModelService.js"></script>
    <script>
    var app = angular.module('app', ['nameList.model']);
    app.controller('mainController', function ($scope, $location,modelService) {
        var state = Guest.ALL;
        var guestInfo = $scope.guestInfo = {
            name: '',
            phone: ''
        };
        
        $scope.remove = function (guest) {
                modelService.remove(guest);
                $scope.guests = modelService.getList(state);
            };
        $scope.invite = function () {
                modelService.add(guestInfo.name, guestInfo.phone);
                $scope.guests = modelService.getList(state);
        }
        
        $scope.location = $location;
        $scope.$watch('location.path()', function (newValue) {
                switch (newValue) {
                    case '/all':
                        state = Guest.ALL;
                        break;
                    case '/invite':
                        state = Guest.INVITE;
                        break;
                    case '/accept':
                        state = Guest.ACCEPT;
                        break;

                }
                $scope.guests = modelService.getList(state);
            });

    })
    </script>
</body>

</html>
