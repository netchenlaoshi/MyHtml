    //将Swindow服务注入控制器
    app. controller ("MainController', function ($scope, Swindow) t
       //定义ng-click绑定的函数
       $scope. displayAlert= function (msg) t
          $window.alert (msg) ;
          }
    });      
</script>
</body>
