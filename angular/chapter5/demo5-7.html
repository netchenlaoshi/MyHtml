<!DOCTYPE html>
<html lang="en">
<head>

            <a href="#!/accept">已接受</a>
            <a href="#!/refuse">已拒绝</a>

        app.controller('MainController',function($scope,$location){
            $scope.locat=$location;
            $scope.$watch('locat.path()',function(newValue,oldValue){
                console.log(newValue);
            });
        })

</body>
</html>
