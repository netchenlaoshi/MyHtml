<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Provider创建服务</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="MainController">
            {{data}}
        </div>
    </div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        var myFunction=function(){
            var name='world';
            return{
                $get:function(){
                    return{
                        msg:'hello,'+name
                    }
                },
                changeName:function(newName){
                    name=newName;
                }
            }
        }
        app.provider('myService',myFunction);
        app.config(function(myServiceProvider){
            myServiceProvider.changeName('dingzexin');
        });
        app.controller('MainController',function($scope,myService){
            $scope.data=myService.msg;
        });
    </script>
</body>
</html>
