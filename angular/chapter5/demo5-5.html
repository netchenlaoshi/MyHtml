<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$window服务</title>
</head>
<body>
    <div ng-app='myApp'>
        <div ng-controller="MainController">
            <button ng-click="displayAlert('我被单击了')">单击我</button>
        </div>
    </div>
    <script src="E:\Gitqd\net19049\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('MainController',function($scope,$window){
            $scope.displayAlert=function(msg){
                $window.alert(msg);
            }
        });
    </script>
</body>
</html>
