<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$window 服务</title>
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="maincontroller">
            <button ng-click="displayalert('我被单击了')">单击我</button>
        </div>
    </div>
    <script src="E:\project\net19049\MyHtml\hezuo\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('maincontroller',function($scope,$window){
            $scope.displayalert=function (msg){
                $window.alert(msg);
            }
        });
    </script>
</body>
</html>
