<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngulaJS路由</title>
</head>
<body>
    <div ng-app="app">
        <a href="#!/index">index</a>
        <a href="#!/first">demo5-7</a>
        <a href="#!/about/2/lucy">lucy</a>
        <a href="#!/about/3/banny">banny</a>
    </div>
    <script src="E:\qianduankaifa\qianduankaifa\qianduan\zuoye\MyHtml\angular\chapter2\lib\angular.min.js"></script>
    <script src="E:\qianduankaifa\qianduankaifa\qianduan\zuoye\MyHtml\angular\chapter5\demo5-7.html"></script>
    <script>
        var app=angular.module('app',[]);
        app.config(function($routeProvider){
            $routeProvider
                    .when('/index',{
                        template:'<H2>{{name}}</H2>',
                        controller:function($scope){
                            $scope.name='index';
                        }
                    })
                    .when('/first',{
                        templateUrl:'E:\qianduankaifa\qianduankaifa\qianduan\zuoye\MyHtml\angular\chapter5\demo5-8.html'//跳转至 demo5-7.html
                    })
                    .when('/about/:id/:name',{
                        template:'<H2>{{params}}</H2>',
                        controller:function($scope,$routeParams){
                            $scope.params=$routeParams
                        }
                    })
                    .otherwise({
                        redirectTo:'/index'
                    });
        });
    </script>
</body>
</html>
