<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用AngularsJS实现计数器</title>
</head>
<!--ng-app指定 AngularsJS指定有限范围-->

<body ng-app>
    <!--ng-model将值绑定到HTML输入控件-->
    <input type="number" ng-click="value"/>
    <!--ng-click绑定事件-->
    <input type="button" ng-click="value=value+1" value="增加"/>
    <!--引入 angular.js文件-->
    <script src="lib/angular.js"></script>
</body>
</html>
