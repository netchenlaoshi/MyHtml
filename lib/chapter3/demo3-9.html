<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-switch</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="mainController">
            <div ng-switch="name">
                <div ng-switch-when="林宇蒙">
                    this is 林宇蒙
                </div>
                <div ng-switch-when="李四">
                    this is 李四
                </div>
                <div ng-switch-default>
                    找不到此人
                </div>
            </div>
        </div>
    </div>
    <script src="C:\project\myhtml\zuoye\myhtml\lib\chapter2\angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('mainController',function ($scope){
            $scope.name="李四"
        });
    </script>
</body>
</html>
