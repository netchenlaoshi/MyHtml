<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ng-show å’Œ ng-hide</title>
</head>
<body>
<div ng-app="app">
    <div ng-controller="MainController">
        <div style="width: 200px;height: 100px;background: red"
            ng-show="myTrue">
            <p>*ng-show="myTrue"</p>
        </div>
        <div style="width: 200px;height: 100px;background-color: yellow;"
            ng-show="myFalse">
            <p>*ng-show="myFalse"</p>
        </div>
        <div style="width: 200px;height: 100px;background: blue"
            ng-hide="myTrue">
            <p>*ng-hide="myTrue"</p>
        </div>
        <div style="width: 200px;height: 100px;background: green"
            ng-hide="myFlase">
            <p>*ng-hide="myFlase"</p>
        </div>
    </div>
</div>
<script src="E:\pro\Myhtml\lib\angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('mainController',function($scope){
        $scope.myTrue=true;
        $scope.myFlase=false;
    });
</script>
</body>
</html>
