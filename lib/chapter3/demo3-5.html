<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-readonly 和 on-disabled</title>
</head>
<body>
<div ng-app="app">
    <div ng-controller="MainController">
        <form action="">
            <input name="id1" type="text" ng-model="text" ngreadonly="boolean">
            <br/>
            <input name="id2" type="text" ng-model="text" ngreadonly="boolean">
            <br/>
            <br/>
            <input type="submit" value="提交">
        </form>
    </div>
</div>
<script src="E:\pro\Myhtml\lib\angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('MainController',function($scope){
        $scope.text='some text';
        $scope.boolean=true;
    });
</script>
</body>
</html>
