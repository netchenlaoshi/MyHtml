<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架</title>
</head>
<style>
    .header,
    .aside,
    .section,
    .footer {
        background-color: pink;
        border: 1px solid chartreuse;

    }
.header{
    margin-top: 100px;
    margin-left: 100px;
    margin-bottom: 100px;
    padding-left: 20px;
    padding-top: 20px;
}
    .header,
    .footer {
        height: 100px;
    }

    .aside {
        height: 400px;
        float: left;
        width: 350px;
    }

    .section {
        height: 400px;
    }

    .footer {}
    .div{
        background-color: cyan;
        border: 1px deeppink;
        width: 100px;
        height: 200px;
        position: absolute;
        top: 200px;
        left: 0px;

    }
</style>

<body>
    <header class="header">header</header>
    <aside class="aside">aside</aside>
    <section class="section">section</section>
    <footer class="footer">footer</footer>
<div class="div">absolute</div>


</body>

</html>
