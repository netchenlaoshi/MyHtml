<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<style type="text/css">
    body {
        background-color: rgb(255, 230, 0);
    }
</style>

<body>
    <form action="#">
        用户名：<input type="text" value="bnm"><br>
        邮箱：<input type="email" placeholder="zhangsan@qq.com" required><br>
        城市：<br>
        <select name="" id="">
            <option value="">杭州</option>
            <option value="">北京</option>
            <option value="">南京</option>
        </select><br>
        密码：<input type="password" size="21"><br>
        性别：<input type="radio" name="sex" id="#">男
        <input type="radio" name="name" id="#">女<br>
        年龄：<input type="number" min="12" max="18"><br>
        兴趣：<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">篮球<br>
        颜色为：<input type="color" value="#ff0000"><br>
        上传：<input type="file"><br>
        搜索：<input type="search"><br>
        难度：<input type="range"><br>
        自我介绍：<br><textarea name="introduce" id="" cols="30" rows="10"></textarea><br>
        城市：<br>
        <select multiple="multiple" size="2">

            <option value="">杭州</option>
            <option value="">北京</option>
            <option value="">南京</option>
        </select><br>

        </select>




        重置：<input type="reset" value="重置">
        关键字：<input type="submit" value="提交">





    </form>
</body>

</html>
