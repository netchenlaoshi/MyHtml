<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-cloak</title>
</head>
<body>
<div ng-app="app">
    <div ng-controller="mainController">
        <span>{{name}}</span>
    </div>
</div>
<script src="lib\angular.min.js"></script>
<script>
    var app=angular.module('demo',[]);
    app.controller('mainController',function($scope){
        $scope.name='张三';
    })
</script>   
</body>
</html>
