<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
<div ng-app="app">
    <div my-say-hello></div>
</div>
<script src="lib\angular.min.js"></script>
<script>
    var app=angular.module('demo',[]);
    app.directive('mySayHello',function(){
        return{
            template:"<p>hello world</p>",
            replace:false
        }
    });
</script>   
</body>
</html>
