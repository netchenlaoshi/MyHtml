<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-shou å’Œ ng-hide</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="MainController">
            
            <div style="width: 200px; height:100px; background:red"
                ng-show="myTrue">
                <p>*ng-show="myTrue"</ng-show></p>
            </div>
            <div style="width: 200px; height:100px; background:yellow"
                ng-show="myTrue">
                <p>*ng-show="myFalse"</p>
            </div>

            <div style="width: 200px; height:100px; background:blue"
                ng-hide="myTrue">
                <p>*ng-show="myTrue"</ng-show></p>
            </div>
            <div style="width: 200px; height:100px; background:green"
                ng-hide="myTrue">
                <p>*ng-show="myFalse"</p>
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('MainColler',function($scope){
            $scope.myTrue=true;
            $scope.myFalse=false;
        });
    </script>
</body>
</html>
