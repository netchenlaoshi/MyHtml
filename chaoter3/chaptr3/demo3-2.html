<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-blind</title>
</head>
<body>
    <div ng-app='app'>
        <div ng-controller='mainController'>
            <div style="height: 100px;" ng-style='myStyle'>
                每天都开心
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('mainColler',function($scope){
            $scope.myStyle={
            'background-color'='yellow',
            'width':'100px',
            'font-size':'20px',
            'padding':'50px'
            }
        });
    </script>
</body>
</html>
