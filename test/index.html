<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studuGuset</title>
</head>
<body ng-app="app">
    <div ng-controller="mainController">
        <input type="text" ng-model="guestInfo.name"  placeholder="输入姓名">
        <input type="text" ng-model="guestInfo.phone"  placeholder="输入电话">
        <button ng-click="invite()">邀请</button>
        <br>
        {{guestInfo}}
        <div>
            <a class="col-sm-2 btn btn-success btn-xs" href="#!/all">显示全部</a>
            <a class="col-sm-2 btn btn-success btn-xs" href="#!/accept">显示已接受</a>
        </div>
        <div>
            <table>
                <thead>
                    <th>名字</th>
                    <th>电话</th>
                    <th>操作</th>
                </thead>
                <tbody>
                   <tr ng-repeat="guest in guests">
                       <td>{{guest.name}}</td>
                       <td>{{guest.phone}}</td>
                       <td>{{guest.state}}</td>
                       <td>
                         <button ng-click="remove(guest)" class="btn btn-xs btn-info">删除</button>
                         <button ng-click="guest.accept()" class="btn btn-xs btn-success" >接受邀请</button>
                       </td>
                   </tr>
                </tbody>
            </table>
    
        </div>
    </div>

    <script src="lib/angular.min.js"></script>
    <script src="js/ModelService.js"></script>
    <script>
         var app = angular.module('app', ['nameList.model']);
         app.controller('mainController', function ($scope, $location,modelService){
            var state = Guest.ALL;
            var guestInfo = $scope.guestInfo = {
                name: '',
                phone: ''
            };
            $scope.invite = function () {
                modelService.add(guestInfo.name,guestInfo.phone);
                $scope.guests = modelService.getList();
            }
            $scope.remove = function (guest) {
                modelService.remove(guest);
                $scope.guests = modelService.getList();
            }


            $scope.location = $location;
            $scope.$watch('location.path()', function (newValue) {
                switch (newValue){
                    case '/all':
                        state = Guest.ALL;
                        break;
                    case '/invite':
                        state = Guest.INVITE;
                        break;
                    case '/accept':
                          state = Guest.ACCEPT;
                          break;
                }    
            $scope.guests = modelService.getList();
            })

        })   
    </script>
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
     crossorigin="anonymous"></script>
</body>
</html>
