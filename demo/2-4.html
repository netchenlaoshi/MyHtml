<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传统方式实现计数器</title>
</head>
<body>
<!--绑定demo模块r-->
<div ng-app="demo">
   <!--绑定ctrls模块的MainController-->
   <div ng-controller="MainController">
       <span>{(name)}</span>
   </div>
</div>    
<script src="chapter/lib/angular.min.js"></script>
<script>
    //创建ctrls模块
    var ctrls=angular.module('ctrls',[]);
    //在ctrls模块下创建一个控制器
    ctrls.controller('MainController',function ($scope) {
        $scope.name="张三";
    });
    //创建demo模块，并依赖ctrls模块
    var demo=angular.module('demo',['ctrls']);    
</script>    
</body>
</html>
