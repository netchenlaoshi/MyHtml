<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS表达式</title>
</head>
<body>
<div ng-app="demo">
    <div ng-controller="MainController">
        {{msg}}
        <br>
        {{msg+' world'}}
        <br>
        {{num+1}}
        <br>
        {{fn()}}
        <br>
        {{fn()+5}}
        <br>
        {{boolean ? 1:5}}
        <br>
        {{arr[2]}}        
    </div>
</div>
<script src="chapter/lib/angular.min.js"></script> 
<script>
    var demo=angular.module('demoo',[]);
    demo.controller("MainController",function($scope) {
        $scope.msg='hello';
        $scope.num=1;
        $scope.fn=function () {
            return 1
        };
        $scope.boolean=true;
        $scope.arr=[1,2,3,4.5];
    });    
</script>  
</body>
</html>
